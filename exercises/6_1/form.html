<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="title">
    <h1>Formulário de Currículo</h1>
  </div>

  <div class="form">

    <Form action="" method="GET" class="cadastroCurriculo">
      <div class="qualification">
        <fieldset>
          <label for="name">Nome</label>
          <input type="text" name="name" maxlength="40" id="name" class="campo1" placeholder="Digite seu nome" required>

          <label for="email">E-mail</label>
          <input type="email" name="email" maxlength="50" id="email" class="campo1" placeholder="Digite seu e-mail" required>

          <label for="cpf">CPF</label>
          <input type="text" name="cpf" maxlength="11" id="cpf" class="campo1" placeholder="Digite seu CPF" required>

          <label for="address">Endereço</label>
          <input type="text" name="address" maxlength="200" id="address" class="campo1" placeholder="Digite seu endereço" required>

          <label for="city">Cidade</label>
          <input type="text" name="city" maxlength="28" id="city" class="campo1" placeholder="Digite sua cidade" required>

          <label for="state">Estado</label>
        
        </fieldset>

      </div>
    </Form>
  </div>
  <script src="script.js"></script>
</body>

</html>
