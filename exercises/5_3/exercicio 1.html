<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>

  <h1>Mad Libs</h1>

  <ul>
    <li>Noun: <input type="text" id="noun">
    <li>Adjective: <input type="text" id="adjective">
    <li>Someone's Name: <input type="text" id="person">
  </ul>

  <button id="lib-button"></button>

  <div id="story"></div>

  <script>
    function libIt() {
      let idstory = document.getElementById("story");
      let idperson = document.getElementById("person").value;
      let idadjective = document.getElementById("adjective").value;
      let idnoun = document.getElementById("noun").value;
      idstory.innerHTML = " Hello World! " + idperson + " Esté cara é " + idadjective + " e " + idnoun;
    }
    
    let novBotao = document.querySelector("#lib-button");
    let button1 = document.createElement('button1');
    button1.textContent = "Botão";
    button1.addEventListener('click', function () {
      alert('Botão Acionado');
      libIt();
    });
    novBotao.appendChild(button1);

  </script>

</body>

</html>
