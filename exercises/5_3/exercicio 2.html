<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Calculator</title>
</head>

<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>

  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>

  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>

  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button>
  <br><br>
  <div id="solution"></div>

  <script>
    function squareNumber(num) {
      let multiplicacao = num * num;
      console.log('o resultado é o numero digitado ' + num + ' multiplicado por ele mesmo ' + num + ' que é igaul a ' + multiplicacao);
      return multiplicacao;
    }

    function halfNumber(num) {
      let divisao = num / 2;
      console.log('o resultado é o numero digitado ' + num + ' dividido por 2, que é igaul a ' + divisao);
      return divisao;
    }

    function fracao(num1, num2) {
      let percentual = (num1 / num2) * 100;
      console.log(num1 + ' is ' + percentual + '% of ' + num2);
      return percentual;
    }

    function areadocirculo(raio) {
      let area = Math.PI * squareNumber(raio);
      console.log('The area of circle with radius ' + raio + ' is ' + area);
      return area;
    }

    let squareButton = document.getElementById("square-button");
    squareButton.addEventListener("click", function () {
      let num = document.getElementById("square-input").value;
      document.getElementById("solution").innerHTML = squareNumber(num);
    });

    let halfButton = document.getElementById("half-button");
    halfButton.addEventListener("click", function () {
      let num = document.getElementById("half-input").value;
      document.getElementById("solution").innerHTML = halfNumber(num);
    });

    let percentButton = document.getElementById("percent-button");
    percentButton.addEventListener("click", function () {
      let num1 = document.getElementById("percent1-input").value;
      let num2 = document.getElementById("percent2-input").value;
      document.getElementById("solution").innerHTML = fracao(num1, num2);
    });

    let areaButton = document.getElementById("area-button");
    areaButton.addEventListener("click", function () {
      let num = document.getElementById("area-input").value;
      document.getElementById("solution").innerHTML = areadocirculo(num);
    });

  </script>

</body>

</html>
